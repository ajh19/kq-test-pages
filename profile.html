<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile / Address â€“ Keyquorum</title>
<style>
  :root{--fg:#0f172a;--bg:#f8fafc;--card:#ffffff;--muted:#64748b;--accent:#3b82f6;}
  body{background:var(--bg); color:var(--fg); font:16px/1.44 system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:24px;}
  h1{margin:0 0 16px 0;}
  .note{color:var(--muted); margin-bottom:24px;}
  .card{background:var(--card); border:1px solid #e5e7eb; border-radius:12px; padding:16px 18px; margin:16px 0; box-shadow:0 2px 8px rgba(0,0,0,.04); max-width:900px;}
  fieldset{border:0; margin:0; padding:0;}
  legend{font-weight:600; margin-bottom:10px;}
  label{display:block; font-size:14px; color:var(--muted); margin-top:10px;}
  input, select{width:100%; padding:10px 12px; border-radius:8px; border:1px solid #d1d5db; margin-top:6px; font-size:16px;}
  .row{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
  .row3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px;}
  a.btn, button{display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #93c5fd; background:#3b82f6; color:#fff; cursor:pointer; text-decoration:none}
  nav a{margin-right:8px}
</style>
</head>
<body>
<nav>
  <a href="index.html" class="btn">Home</a>
  <a href="login.html" class="btn">Login</a>
  <a href="card.html" class="btn">Card</a>
  <a href="profile.html" class="btn">Profile</a>
</nav>
<h1>Profile / Address</h1>
<div class="note">Includes <code>honorific-prefix</code> (Title) + given-name, family-name, email, tel, address-line1/2, address-level2 (city), address-level1 (state/region), postal-code, country.</div>
<div class="card">

<fieldset>
  <legend>Profile</legend>

  <label>Title
    <select autocomplete="honorific-prefix">
      <option value="">--</option>
      <option>Mr</option>
      <option>Mrs</option>
      <option>Miss</option>
      <option>Ms</option>
      <option>Mx</option>
      <option>Dr</option>
      <option>Prof</option>
    </select>
  </label>

  <div class="row">
    <label>First name
      <input type="text" autocomplete="given-name" value="Alice">
    </label>
    <label>Last name
      <input type="text" autocomplete="family-name" value="Quinn">
    </label>
  </div>
  <label>Email
    <input type="email" autocomplete="email" value="alice@example.com">
  </label>
  <label>Phone
    <input type="tel" autocomplete="tel" value="+441234567890">
  </label>
  <label>Address line 1
    <input type="text" autocomplete="address-line1" value="123 Example Street">
  </label>
  <label>Address line 2
    <input type="text" autocomplete="address-line2" value="Apt 4B">
  </label>
  <div class="row3">
    <label>City / Town
      <input type="text" autocomplete="address-level2" value="Manchester">
    </label>
    <label>County / State / Region
      <input type="text" autocomplete="address-level1" value="Greater Manchester">
    </label>
    <label>Postal code / ZIP
      <input type="text" autocomplete="postal-code" value="M1 1AA">
    </label>
  </div>
  <label>Country
    <select autocomplete="country">
      <option value="">--</option>
      <option selected>United Kingdom</option>
      <option>United States</option>
      <option>Canada</option>
      <option>Germany</option>
      <option>France</option>
    </select>
  </label>
</fieldset>

</div>
</body>
</html>
